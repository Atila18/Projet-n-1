<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet n°1</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Kristi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Lien vers CSS croix supprimer -->
    <link rel="stylesheet" href="gg-close.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <nav>
      <h1>To Do List</h1>
      <ul>
        <li>
          <a href="connexion">Connexion</a>
        </li>
        <li>
          <a href="contact">Contact</a>
        </li>
        <li>
          <a href="enregistrer">S'enregistrer</a>
        </li>
      </ul>
    </nav>

    
      <h2>Tâches à faire</h2>
      <section>
        <!-- <div class="gg-close"></div> -->
        <button id="add-btn" class="modal-btn modal-trigger">+</button>
        <div class="sous-tache">
          <div id="task-container" class="gauche">
            <div class="modal-container">
              <div class="overlay modal-trigger"></div>
              <div class="modal">
                <button id="submit" class="close-modal modal-trigger">OK</button>
                <form name="form" id="form" class="form-container">
                  <input
                    type="text"
                    id="todoInput"
                    placeholder="A Faire"
                    value=""
                  />
                  <input
                    class="date"
                    type="date"
                    id="date"
                    name="date"
                    placeholder="Echéance"
                    value=""
                  />
                  <textarea
                    id="description"
                    name="Description"
                    placeholder="Description"
                    rows="8"
                    cols="30"
                  ></textarea>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id="section-2-3">
        <div class="section-2">
          <h2>Tâches en cours</h2>
          <section id="en-cours">
            <!-- <div class="gauche-colonne"> -->
            <div class="sous-tache">
              <div id="task-container" class="gauche"></div>
            </div>
          </section>
        </div>

        <di class="section-3">
          <h2>Tâches terminées</h2>
          <section id="terminees" >
            <button id="supp-task">-</button>
            <!-- <div class="gauche-colonne"> -->
              <div class="sous-tache">
                <div id="task-container" class="gauche"></div>
              </div>
            </div>
          </section>
        </di>
      </div>


  
    <footer>
      <p>© MAAC - 2023</p>
    </footer>

    <script src="script.js"></script>
    <script src="form.js"></script>
  </body>
</html>
